<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/8c9bb54147.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card" id="test">
                    <h5 class="card-header">Task List</h5>
                    <div class="card-body">
                        <!-- <div class="form-floating" id="task-form"> -->
                            <input type="text" class="form-control" id="task" name="task" placeholder="New Task" autocomplete="off">
                            <!-- <label for="task">New Task</label> -->
                            <button class="btn btn-primary mt-3" value="Add Task" id="btn-add">Add Task</button>
                        <!-- </div> -->
                    </div>
                    <h5 class="card-header">Task</h5>
                    <div class="card-body">
                        <input type="text" class="form-control" id="filter" name="filter" placeholder="Filter Task">
                        <ul class="list-group mt-4" id="task-lists"></ul>
                        <button type="submit" class="btn btn-danger mt-3" value="Clear task" id="btn-clear">Clear Task</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
